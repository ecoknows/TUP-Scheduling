
<style>
	#professor-section-container{
		overflow-y: scroll; 
		overflow-x: hidden;
	}
</style>

<section id='professor-section-container' class="h-full border-l-2 border-r-2 border-black" style="width: 200px; padding-left: 15%;"  >
   <div class="child">
    {% for professor in professor_entries %}
    <div id="professor-container" style="width: 120px; margin-bottom: 20px;">
        <div style="padding: 10px;  color: #fff" class="bg-red-700 border-2 border-black ">
          <h1 class="text-center">
              {{professor.first_name}} {{professor.last_name}}
          </h1>
        </div>
        {% for subject in professor.professor_parental_key.all %}
            <div
            id='draggable-professor'
            onmousedown="professor_onmousedown(this)" 
            class="flex flex-col bg-white border-2 border-black"
            style="line-height: 1; width: 120px; "
            >
            <div id="paper-head" class="flex items-center justify-center ">
                <div id="origin" style="width: fit-content">
                  <h1 id="professor-name" class="hidden text-center">
                      {{professor.first_name}} {{professor.last_name}}
                  </h1>
                  <h1 class="text-center">{{subject.subject.subject_code}}</h1>
                </div>
            </div>
          </div>
        {% endfor %}
    </div>
    
    
    {% endfor %}
  </div>
</section>
