<section class="flex flex-col items-center flex-1 py-8 space-y-4" style="width: 240px">
	
	{% for professor in professor_entries %}
		<div id='professor-container'  style='width: 200px'>
			<div style="
			padding: 10px;
			background-color: #2196F3;
			color: #fff;
			">	
				<h1 class="text-center">{{professor.first_name}} {{professor.last_name}} </h1>
			</div>
			{% for subject in professor.professor_parental_key.all %}
				<div  class="flex flex-col bg-white draggable draggable-professor" style="line-height: 1; width: 200px;">
					<div id='paper-head' class="flex items-center justify-center"> 
						<div id='origin'  style="width: fit-content;">
							<h1 class="text-center">{{subject.subject.subject_code}}</h1>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	{% endfor %}

</section>
