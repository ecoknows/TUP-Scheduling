<style>
	#section-container{
		overflow-y: scroll; 
		overflow-x: hidden;
	}
</style>

<section id='section-container' class="h-full border-l-2 border-r-2 border-black" style="width: 200px;  padding-left: 15%;">
	<div id='section-wrapper' class="pt-4 space-y-4"> 
		{% for section in section_entries %}
			<div style="width: 100%; height: 150px;">
				<div  class="flex flex-col draggable-paper section-tile" style="line-height: 1; width: 120px; height: 150px;">
					<div id='paper-head' class="flex items-center justify-center bg-red-700 border-2 border-black" 
					style="
					color: #fff;
					"
					onmousedown="section_onmousedown(this)"
					> 
						<div id='origin'  style="width: fit-content;">
							<h1 class="text-center">{{section.section_name}}  </h1>
						</div>
					</div>
					<div class="bg-white tile-container ">
					</div>
					<div class="flex items-center justify-center flex-1 bg-white border-2 border-black">
					</div>
				</div>
			</div>
		{% endfor %}
		
	
	</div>
</section>
